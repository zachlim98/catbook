
title: Zach #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  This site is a personal site, blogging about my adventures in learning to code, manipulate data, and trade (not always in that order).

baseurl: # the subpath of the site
url: http://zachlim98.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Zach
  pic: /assets/img/cat.png
  picAlt: "My bitemoji"
  job: data enthusiast. options trader.
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 
kramdown:  
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
